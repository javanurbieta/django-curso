language: python
dist: xenial
sudo: true

python:
  - 3.11

env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENVS=1


install:
  - pip install pipenv
  - pipenv sync -d
  - cp contrib/env-sample .env
  - pip install -q -r requirements-dev.txt codecov


script:
  - pipenv run flake8 .
  - pipenv run pytest --cov=pypro


after_success:
  - pipenv run codecov

